
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Courier, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-image: url('https://atlas-content-cdn.pixelsquid.com/assets_v2/223/2238636997985965097/jpeg-600/G03.jpg?modifiedAt=1');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    #temperatureSection {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Temperature Converter</h2> 

  <label>Convert temperature to:</label>
  <input type="radio" id="toCelsius" name="convert" value="Celsius" onchange="update()">
  Celsius
</label>
  <input type="radio" id="toFahrenheit" name="convert" value="Fahrenheit" onchange="update()">
  Fahrenheit
</label>
  <div id="Section">
    <label id="Label" for="Input">Enter temperature:</label>
    <input type="number" id="Input" placeholder="Enter value">
    <button onclick="convert()">Convert</button>
  </div>




  <h3>Result:</h3>
  <p id="result"></p>

  <script>
    function update() {
      const selectedValue = document.querySelector('input[name="convert"]:checked').value;
      const label = document.getElementById('Label');
      const section = document.getElementById('Section');

      if (selectedValue === "Celsius") {
        label.innerText = "Enter temperature in Fahrenheit to convert to Celsius:";
      } else {
        label.innerText = "Enter temperature in Celsius to convert to Fahrenheit:";
      }

      section.style.display = "block";
      document.getElementById('result').innerText = ""; 
      document.getElementById('Input').value = ""; 
    }

    function convert() {
      const convertTo = document.querySelector('input[name="convert"]:checked');
      const inputValue = parseFloat(document.getElementById('Input').value);

      let result;
      if (convertTo.value === "Celsius") {
        result = (inputValue - 32) * 5 / 9;
        document.getElementById('result').innerText = `Fahrenheit: ${inputValue}째F\nCelsius: ${result.toFixed(2)}째C`;
      } else {
        result = (inputValue * 9 / 5) + 32;
        document.getElementById('result').innerText = `Celsius: ${inputValue}째C\nFahrenheit: ${result.toFixed(2)}째F`;
      }
    }
  </script>

</body>
</html>
