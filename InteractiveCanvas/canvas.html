<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Canvas Scene with Forms</title>
  <link rel="stylesheet" href="canvas.css">
</head>
<body>

  <h1>Choose a Background</h1>

  <form id="bgForm">
    <label><input type="radio" name="background" value="bg1" checked> Beach</label>
    <label><input type="radio" name="background" value="bg2"> Flowers</label>
    <label><input type="radio" name="background" value="bg3"> Pool</label>
  </form>

  <canvas id="sceneCanvas" width="500" height="300"></canvas>

  <script src="canvas.js"></script>
</body>
</html>
