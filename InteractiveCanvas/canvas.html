<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Canvas Scene with Forms</title>
  <link rel="stylesheet" href="canvas.css">
</head>
<body>

  <h1>Choose a Background</h1>

  <form id="bgForm">
    <label><input type="radio" name="background" value="bg1" checked> Beach</label>
    <label><input type="radio" name="background" value="bg2"> Flowers</label>
    <label><input type="radio" name="background" value="bg3"> Pool</label>
  </form>

  <form id="position">
    <label for="xPos">Move horizontally (X): </label>
    <input type="range" id="xPos" name="xPos" min="0" max="460" value="230">
    <br><br>
    <label for="yPos">Move vertically (Y): </label>
    <input type="range" id="yPos" name="yPos" min="0" max="260" value="150">
  </form>
  
  <form id="showItems">
    <label><input type="checkbox" name="item" value="item1" checked> Show Item 1</label>
    <label><input type="checkbox" name="item" value="item2" checked> Show Item 2</label>
    <label><input type="checkbox" name="item" value="item3" checked> Show Item 3</label>
  </form>
  
  <div id="sound">
    <button type="button" id="sound1">Play Sound 1</button>
    <button type="button" id="sound2">Play Sound 2</button>
    <button type="button" id="sound3">Play Sound 3</button>
  </div>
  
  

  <canvas id="sceneCanvas" width="500" height="300"></canvas>

  <script src="canvas.js"></script>
</body>
</html>
